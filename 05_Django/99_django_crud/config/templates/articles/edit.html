{% extends 'base.html' %}

{% block body %}
<h1 class='text-center'>EDIT PAGE</h1>
<form action="{% url 'articles:update' article.pk %}" method='POST'>
  {% csrf_token %}
  INPUT : <input type="text" name='title' value="{{article.title}}">
  CONTENT : 
  <textarea name='content' cols='30' row='30'>
    {{article.content}}
  </textarea>
  <input type="submit">
</form>
{% endblock %}
