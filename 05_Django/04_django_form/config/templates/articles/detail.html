{% extends 'base.html' %}
{% block body %}
<h1>DEATIL</h1>
<hr>
  글 번호 : {{article.pk}}<br>
  제목 : {{article.title}}<br>
  컨탠츠 : {{article.content}}<br>
  생성시각 : {{article.created_at}}<br>
  업뎃시각 : {{article.updated_at}}<br>
<hr>
<a href="{% url 'articles:index' %}">[BACK]</a>
<form action="{% url 'articles:delete' article.pk %}" method="POST" style="display:inline;" onclick="return confirm('진짜... 삭제 해도... 되갓니...? ')">
  {% csrf_token %}
  <input type="submit" value="DELETE">
</form>
<a href="{% url 'articles:update' article.pk %}">[EDIT]</a>
{% endblock %}
